<html>
  <head>
    <title>TicTacToe</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>Tic Tac Toe</h1>
    </div>
    <br/>
    <div>
      <h2 id = state class = "game-state">Enjoy the Process!</h2>
    </div>
    <br/>
    <div class="flex-container">
      <div class="row">
        <div id="0" class="cell">1</div>
        <div id="1" class="cell">2</div>
        <div id="2" class="cell">3</div>
      </div>
      <div class="row">
        <div id="3" class="cell">4</div>
        <div id="4" class="cell">5</div>
        <div id="5" class="cell">6</div>
      </div>
      <div class="row">
        <div id="6" class="cell">7</div>
        <div id="7" class="cell">8</div>
        <div id="8" class="cell">9</div>
      </div>
    </div>
    <br/><br/>
    <div>
      <button id="reset" class="reset-button center">Reset Game</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
