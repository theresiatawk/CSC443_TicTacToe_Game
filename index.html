<html>
  <head>
    <title>TicTacToe</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>Tic Tac Toe</h1>
    </div>
    <br/>
    <div>
      <h2 id = state class = "game-state">Enjoy the Process!</h2>
    </div>
    <br/>
    <div class="flex-container">
      <div class="row">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
      </div>
      <div class="row">
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
      </div>
      <div class="row">
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
    </div>
    <br/><br/>
    <div>
      <button id="reset" class="reset-button">Reset Game</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
